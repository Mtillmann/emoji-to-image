<script>
    document.addEventListener('DOMContentLoaded', () => {
        const renderer = new EMOJI.DecoratedRenderer({
            pixelate: 8
        });

        new EMOJI.ComposedCSSHelper({
            defaultCompositionProperties: {
                width: 500,
                height: 772
            },
            defaultEmojiProperties: {
                pixelate: 8,
                outline: 1,
                outlineColor: "#ffffff"
            },
            positionSnap: 5
        }, renderer);
    })
</script>
